<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValoreCrypto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="title">
          <h1>CRYPTOVALUTE</h1>
        </div>
        <div class="search_bar">
          <input id="id_crypto" type="text" placeholder="Crypto" />
          <button id="cerca">Cerca</button>
        </div>
      </nav>
    </header>
    <main>
      <div id="container"></div>
      <div class="crypto_card clr-btc">
        <div id="bitcoin"></div>
        <img src="./IMG/Bitcoin.png" height="200rem" />
      </div>
      <div class="crypto_card clr-eth">
        <div id="ethereum"></div>
        <img src="./IMG/ethereum.png" height="200rem" />
      </div>
      <div class="crypto_card clr-teth">
        <div id="tether"></div>
        <img src="./IMG/tether.png" height="200rem" />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
